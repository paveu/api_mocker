machine:
    services:
        - postgresql
        - redis
    python:
        version: 2.7.10
    environment:
        ENVIRONMENT: ci
        PYTHONPATH: $PWD
        DJANGO_SETTINGS_MODULE: apimocker.settings

dependencies:
    pre:
        - sudo apt-get update
        - pip install -U pip
        - pip install -U setuptools
        - pip install -U -r requirements/ci.txt --exists-action=w

test:
    override:
        - flake8 .
        - python manage.py test