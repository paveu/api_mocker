{% extends "base.html" %}


{% block container %}
	{% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
	{% endfor %}   
	
    <h3>{{ action_msg|linebreaksbr }}</h3>
    <ul>
        <li>Original API address: <a href="{{ destination_url }}">{{ destination_url }}</a></li>
        <li>Mocked API address: <a href="{{ mocked_url }}"> {{ mocked_url }}</a></li>
    </ul>
    
    <a href="{% url 'home' %}">Go to the Home page</a>

{% endblock %}
